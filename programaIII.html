<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontuação de Time</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write('<br><br>')
        }

        function mostra(texto){
            document.write(texto)
            pulaLinha()
        }

        mostra(' Número de pontos do meu time no brasileirão, série B ')
         let nomoTime = prompt('Qual o nome do seu time?')
         let vitorias = prompt('Quantas vitórias o seu time teve o campeonato?')
         let empates = prompt('Quantos empastes teve o seu time?')
         let derrotas = prompt('Quantas derrotas seu time teve?')

         let pontuacao = parseInt(vitorias * 3) + parseInt(empates)

         mostra(`O ${nomoTime} obteve um total de ${pontuacao} pontos`)

         if(pontuacao > 80){
            mostra('Parabens, seu time de bosta passou para a série A do brasileirão')
         } else if(pontuacao < 20){
            mostra(' Enfelizmente seu time foi a rebaixado')
         } else{
            mostra('seu time continua na série B')
         }

    </script>
</body>
</html>
